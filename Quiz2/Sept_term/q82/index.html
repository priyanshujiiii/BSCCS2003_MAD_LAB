<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% for x in range1 %}
{% if (x % 2) == 0 %}
    <strong>{{x}} is a multiple of 2</strong><br>
{% elif (x % 3) == 0 %}
    <strong>{{x}} multiple of 3</strong><br>
{% else %}
    <strong> {{x}} is neither a multiple of 2 nor of 3</strong><br>
{% endif %}
{% endfor %}
</body>
</html>
